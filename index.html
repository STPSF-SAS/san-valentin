<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Andrea ❤️</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(180deg, #fce4ec, #f8bbd0);
        height: 100vh;
        overflow: hidden;
    }

    .card {
        position: relative;
        width: 90%;
        max-width: 900px;
        height: 500px;
        background: #fff3e0;
        margin: 40px auto;
        border-radius: 12px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        display: flex;
        padding: 30px;
    }

    .text {
        width: 50%;
        color: #5d4037;
        font-size: 15px;
        line-height: 1.6;
    }

    .text h3 {
        margin-top: 0;
    }

    .counter {
        margin-top: 30px;
        font-weight: bold;
        font-size: 14px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
    }

    .tree {
        position: relative;
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Tronco */
    .trunk {
        position: absolute;
        bottom: 40px;
        width: 40px;
        height: 140px;
        background: #6d4c41;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Nombre */
    .name {
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        font-size: 12px;
        color: #fff;
        opacity: 0.85;
        letter-spacing: 2px;
    }

    /* Pino */
    .pine {
        position: absolute;
        bottom: 160px;
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 160px solid #ec407a;
        animation: sway 4s ease-in-out infinite;
    }

    .pine:before {
        content: "";
        position: absolute;
        top: 45px;
        left: -75px;
        width: 0;
        height: 0;
        border-left: 75px solid transparent;
        border-right: 75px solid transparent;
        border-bottom: 120px solid #f06292;
    }

    .pine:after {
        content: "";
        position: absolute;
        top: 90px;
        left: -55px;
        width: 0;
        height: 0;
        border-left: 55px solid transparent;
        border-right: 55px solid transparent;
        border-bottom: 95px solid #f48fb1;
    }

    @keyframes sway {
        0% { transform: rotate(-1deg); }
        50% { transform: rotate(1deg); }
        100% { transform: rotate(-1deg); }
    }

    /* Luces */
    .lights span {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        animation: blink 1.5s infinite alternate;
    }

    @keyframes blink {
        from { opacity: 0.2; }
        to { opacity: 1; }
    }

    /* Pétalos */
    .petal {
        position: absolute;
        width: 10px;
        height: 10px;
        background: pink;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall linear infinite;
    }

    @keyframes fall {
        from {
            transform: translateY(-10px) rotate(0deg);
            opacity: 1;
        }
        to {
            transform: translateY(600px) rotate(360deg);
            opacity: 0;
        }
    }

</style>
</head>

<body>

<div class="card">
    <div class="text">
        <h3>Para el amor de mi vida:</h3>

        <p>
            Si pudiera elegir un lugar seguro, sería a tu lado.<br>
            Cuanto más tiempo estoy contigo, más te amo.
        </p>

        <p>
            Contigo todo tiene sentido, incluso el tiempo.
        </p>

        <div class="counter">
            Mi amor por ti comenzó hace...<br>
            <span id="time"></span>
        </div>
    </div>

    <div class="tree">
        <div class="pine"></div>
        <div class="lights"></div>
        <div class="trunk">
            <span class="name">ANDREA</span>
        </div>
    </div>
</div>

<script>
    /* =========================
       CONTADOR
    ========================== */

    const startDate = new Date("2025-07-24T18:00:00");

    function updateCounter() {
        const now = new Date();
        let diff = Math.floor((now - startDate) / 1000);

        const days = Math.floor(diff / 86400);
        diff %= 86400;
        const hours = Math.floor(diff / 3600);
        diff %= 3600;
        const minutes = Math.floor(diff / 60);
        const seconds = diff % 60;

        document.getElementById("time").innerHTML =
            `${days} días ${hours} horas ${minutes} minutos ${seconds} segundos`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();

    /* =========================
       LUCES
    ========================== */

    const lightsContainer = document.querySelector(".lights");

    for (let i = 0; i < 25; i++) {
        const light = document.createElement("span");
        light.style.left = (Math.random() * 180 - 90) + "px";
        light.style.top = (Math.random() * 140) + "px";
        light.style.animationDelay = (Math.random() * 2) + "s";
        lightsContainer.appendChild(light);
    }

    /* =========================
       CORAZONES
    ========================== */

    function createHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = "❤";
        heart.style.position = "absolute";
        heart.style.color = "#f06292";
        heart.style.fontSize = (12 + Math.random() * 10) + "px";
        heart.style.left = (window.innerWidth / 2 + Math.random() * 200 - 100) + "px";
        heart.style.top = "400px";
        heart.style.opacity = 0.8;
        heart.style.animation = "floatUp 4s linear";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }

    setInterval(createHeart, 500);

    const style = document.createElement("style");
    style.innerHTML = `
    @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-300px); opacity: 0; }
    }`;
    document.head.appendChild(style);

    /* =========================
       PÉTALOS
    ========================== */

    function createPetal() {
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.style.left = Math.random() * window.innerWidth + "px";
        petal.style.animationDuration = (3 + Math.random() * 5) + "s";
        document.body.appendChild(petal);

        setTimeout(() => petal.remove(), 8000);
    }

    setInterval(createPetal, 300);
</script>

</body>
</html>
